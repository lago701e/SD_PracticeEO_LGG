<!DOCTYPE html>
<html>
<head>
  <title>Perfil de Usuario</title>

        .profile p { margin: 10px 0; }
        button { padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
  <div class="profile" id="profile">
    <h2>Perfil de Usuario</h2>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Edad:</strong> <span id="edad"></span></p>
    <p><strong>Membres√≠a:</strong> <span id="membresia"></span></p>
    <button onclick="editProfile()">Editar Perfil</button>
  </div>
</div>
<script src="/js/profile.js"></script>
</body>
</html>
