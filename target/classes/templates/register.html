<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuarios - Gimnasio</title>
    <style>
        /* Estilos CSS básicos */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input { width: 100%; padding: 8px; }
        a { display: block; margin: 20px 0; padding: 10px 20px; background: #007BFF; color: #fff; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>Registro de Usuarios</h1>
    <div id="usuarios-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
        </div>
        <div class="form-group">
            <label for="membresia">Membresía:</label>
            <input type="text" id="membresia" name="membresia">
        </div>
        <button onclick="crearUsuario()">Crear</button>
    </div>
    <div id="usuarios-list"></div>
    <a href="/">Volver a la Página Principal</a>
</div>
</body>
</html>
