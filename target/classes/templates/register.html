<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Usuarios - Gimnasio</title>
    <style>
        /* Estilos CSS básicos */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input { width: 100%; padding: 8px; }
        .user-list { margin-top: 20px; }
        .user-item { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestión de Usuarios</h1>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
    </div>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
    </div>
    <div class="form-group">
        <label for="membresia">Membresía:</label>
        <input type="text" id="membresia" name="membresia">
    </div>
    <button onclick="createUser()">Crear Usuario</button>
    <div class="user-list" id="user-list">
        <h2>Lista de Usuarios</h2>
    </div>
</div>
<script src="/js/register.js"></script>
</body>
</html>
